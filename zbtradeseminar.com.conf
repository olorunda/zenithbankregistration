<VirtualHost *:80>
    ServerName zbtradeseminar.com
    ServerAlias www.zbtradeseminar.com
    ServerAdmin webmaster@zbtradeseminar.com
    DocumentRoot /var/www/html/projects/trade_seminar/public

    <Directory /var/www/html/projects/trade_seminar/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/zbtradeseminar_error.log
    CustomLog ${APACHE_LOG_DIR}/zbtradeseminar_access.log combined
</VirtualHost>
